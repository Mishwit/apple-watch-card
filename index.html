<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    />
    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/hero.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Apple Watch SE 2022</title>
  </head>
  <body>
    <hero>
      <div class="container-fluid text-center">
        <div class="row hero-row">
          <div class="col slider-col">
            <svg
              width="52"
              height="50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15.167 28.125 26 17.708l10.833 10.417-1.543 1.458L26 20.651l-9.29 8.932-1.543-1.458Z"
                fill="#404040"
              />
            </svg>
            <div class="card slider-card">
              <img
                src="./src/img/apple-watch-se-2022-1.png"
                class="card-img-top"
                alt="..."
              />
            </div>

            <div class="card slider-card">
              <img
                src="./src/img/apple-watch-se-2022-2.png"
                class="card-img-mid"
                alt="..."
              />
            </div>

            <div class="card slider-card">
              <img
                src="./src/img/apple-watch-se-2022-3.png"
                class="card-img-bot"
                alt="..."
              />
            </div>
            <svg
              width="52"
              height="50"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M36.833 21.875 26 32.292 15.167 21.875l1.543-1.458L26 29.349l9.29-8.932 1.543 1.458Z"
                fill="#404040"
              />
            </svg>
          </div>

          <div class="col">
            <div class="card hero-card">
              <img
                src="./src/img/hero-card.png"
                class="card-img-hero"
                alt="..."
              />
            </div>
          </div>

          <div class="col-sm model-info">
            <h2>Apple Watch SE 2022</h2>

            <p class="model-description">
              Доступно в <a href="#">рассрочку</a> от 3 499 ₽/мес. Доступно в
              <a href="#">Trade-In</a>
            </p>

            <div class="options">
              <div class="model-color">
                <span>Цвет</span>
                <div class="colors">
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                  <div class="color-circle"></div>
                </div>
              </div>

              <div class="model-size">
                <span>Экран</span>
                <div>
                  <button>40 мм</button>
                  <button>44 мм</button>
                </div>
              </div>
            </div>

            <span class="line"></span>
            <div class="prices">
              <span class="price_new">33 990 ₽</span>
              <span class="price_old">43 990 ₽</span>
            </div>
            <div class="hero-buttons">
              <button type="button" class="btn btn-primary btn-lg button_cta">
                Добавить в корзину
              </button>

              <button class="button_like">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="23"
                  fill="none"
                >
                  <path
                    d="m11.972 23-1.634-1.508c-2.043-1.936-3.727-3.604-5.053-5.005-1.326-1.4-2.384-2.657-3.172-3.769-.79-1.112-1.338-2.127-1.648-3.045A8.71 8.71 0 0 1 0 6.87C0 4.914.635 3.28 1.906 1.968 3.176.656 4.748 0 6.62 0a6.3 6.3 0 0 1 2.933.696c.9.464 1.705 1.15 2.419 2.06.826-.967 1.671-1.668 2.536-2.103A6.175 6.175 0 0 1 17.324 0c1.904 0 3.492.656 4.766 1.968C23.363 3.281 24 4.916 24 6.874c0 .947-.155 1.875-.465 2.784-.31.909-.859 1.92-1.648 3.031-.788 1.112-1.85 2.374-3.182 3.787-1.333 1.412-3.024 3.084-5.071 5.016L11.972 23Zm-.014-3.596c1.892-1.799 3.442-3.326 4.651-4.583 1.209-1.257 2.166-2.354 2.87-3.292.704-.938 1.192-1.772 1.465-2.503.272-.73.408-1.446.408-2.147 0-1.202-.374-2.195-1.123-2.978-.748-.783-1.71-1.175-2.885-1.175-.92 0-1.778.31-2.574.928-.795.62-1.446 1.47-1.953 2.553h-1.69c-.484-1.083-1.131-1.934-1.942-2.553-.81-.618-1.667-.928-2.567-.928-1.15 0-2.094.386-2.833 1.156-.74.771-1.109 1.771-1.109 3.001 0 .73.14 1.468.42 2.214.281.746.774 1.592 1.48 2.537.705.945 1.654 2.041 2.847 3.288 1.192 1.248 2.704 2.741 4.535 4.482Z"
                    fill="#404040"
                  />
                </svg>
              </button>
            </div>
            <div class="model_code">
              <span>Код товара: MNTG3</span>
              <span class="all-goods">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="22"
                  fill="none"
                >
                  <path
                    d="M15.033 11.69A4.876 4.876 0 0 0 18 16.14a11.88 11.88 0 0 1-1.525 3.127c-.924 1.341-1.88 2.675-3.388 2.707-1.478.026-1.956-.878-3.647-.875-1.691.001-2.22.848-3.621.9-1.458.055-2.564-1.447-3.494-2.783-1.9-2.73-3.35-7.713-1.4-11.088A5.418 5.418 0 0 1 5.5 5.376c1.43-.03 2.775.952 3.65.952.873 0 2.512-1.18 4.234-1.01a5.186 5.186 0 0 1 4.041 2.183 4.987 4.987 0 0 0-2.392 4.193v-.005Zm-2.785-8.178A4.835 4.835 0 0 0 13.4 0a4.965 4.965 0 0 0-3.256 1.667 4.567 4.567 0 0 0-1.169 3.4 4.1 4.1 0 0 0 3.274-1.559"
                    fill="#000"
                  />
                </svg>

                Все товары Apple
              </span>
            </div>
          </div>
        </div>
      </div>
    </hero>
    <main></main>
  </body>
</html>
